server:
  port: 9090

spring:
  main:
    banner-mode: off

  sql:
    init.mode: always

  jpa:
    ddl-auto: validate
    show-sql: true
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        jdbc.time_zone: UTC
        format_sql: true

  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/stats"
    username: "user"
    password: "password"

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: trace